<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <form action="" class="sign-up-form">
        <h2 class="sign-up-h2">Sign up</h2>
        <input type="text" class="sign-up-form-input" name="firstname" placeholder="First Name">
        <input type="text" class="sign-up-form-input" name="lastname" placeholder="Last Name">
        <input type="email" class="sign-up-form-input" name="email" placeholder="Email">
        <button class="sign-up-form-btn">Sign up</button>
        <div class="sign-up-form-footer-text">
            You have an account ? <a href="./sign-in.html">Log-in</a>
        </div>
    </form>
</body>

</html>
